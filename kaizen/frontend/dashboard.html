<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - Kaizen</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar">
    <h1>Kaizen Dashboard</h1>
    <button id="logoutBtn" class="btn">Logout</button>
</nav>

<main class="dashboard">
    <section class="analytics">
        <h2>Analytics Overview</h2>
        <canvas id="leadsChart"></canvas>
        <canvas id="conversionChart"></canvas>
    </section>

    <section class="campaigns">
        <h2>Campaigns</h2>
        <form id="campaignForm">
            <input type="text" id="campaignName" placeholder="Campaign Name" required />
            <input type="number" id="campaignBudget" placeholder="Budget" required />
            <button type="submit" class="btn">Add Campaign</button>
        </form>
        <ul id="campaignList"></ul>
    </section>

    <section class="leads">
        <h2>Leads</h2>
        <form id="leadForm">
            <input type="text" id="leadName" placeholder="Lead Name" required />
            <select id="campaignSelect" required></select>
            <select id="leadStatus" required>
                <option value="new">New</option>
                <option value="contacted">Contacted</option>
                <option value="converted">Converted</option>
            </select>
            <button type="submit" class="btn">Add Lead</button>
        </form>
        <ul id="leadList"></ul>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
